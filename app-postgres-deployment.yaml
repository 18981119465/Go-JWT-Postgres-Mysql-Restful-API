apiVersion: apps/v1 
kind: Deployment
metadata:
  name: fullstack-app-postgres 
  labels:
    app: fullstack-app-postgres
spec:
  replicas: 1  
  selector:
    matchLabels: 
      app: fullstack-app-postgres
  template:   
    metadata:
      labels: 
        app: fullstack-app-postgres
    spec: 
      containers:
      - name: fullstack-app-postgres 
        image: victorsteven/fullstack:1.1.5
        imagePullPolicy: IfNotPresent
        ports:
          - name: http
            containerPort: 8888 
      
        env:  
        - name:  DB_HOST  # Name of the env variable
          valueFrom:      # Get the env value from the kubernetes secrets
            secretKeyRef:
              name: postgres-db-host
              key: postgres-host

        - name: DB_DRIVER
          valueFrom: 
            secretKeyRef:
              name: postgres-db-driver
              key: postgres-driver 

        - name: API_SECRET
          valueFrom: 
            secretKeyRef:
              name: api-secret
              key: apisecret

        - name: DB_USER
          valueFrom: 
            secretKeyRef:
              name: postgres-db-user
              key: postgres-username

        - name: DB_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: postgres-db-password
              key: postgres-password

        - name: DB_NAME
          valueFrom: 
            secretKeyRef:
              name: postgres-db-name
              key: postgres-database

        - name: DB_PORT
          valueFrom: 
            secretKeyRef:
              name: postgres-db-port
              key: postgres-port 


apiVersion: v1  
kind: Service 
metadata:
  name: fullstack-app-postgres
  labels:
    app: fullstack-app-postgres
spec:
  type: NodePort  
  selector:
    app: fullstack-app-postgres 
  ports: 
  - name: http
    port: 8888
    targetPort: 8888